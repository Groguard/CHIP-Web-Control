<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src=
    "{{ url_for('static', filename='js/bootstrap.min.js') }}" type=
    "text/javascript">
    </script>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}"rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}"rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><span>Chip Web Control</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/add">Add/Edit Devices</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
	{% with msgs = get_flashed_messages() %}
	{% if msgs %}
	<br>
	<br>
	<div class="section" style="margin-bottom:-110px">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					{%- for msg in msgs %}
					<div class="alert alert-danger fade in">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<strong>Error!</strong> {{ msg }}
					</div>
					{% endfor -%}
				</div>
			</div>
		</div>
	</div>
	{% endif %}
	{% endwith %}
	<form action="/zoneCount" method="POST">
        <div class="section" style="margin-top:50px">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Zone Count</h3>
                            </div>
                            <div class="panel-body">
							<label>Zone Count:</label>
							<select class="form-control" name="zone[]">
							{% for i in range(1, pass_data[-1]+5) %}
								{% if pass_data[-1] == i %}
								<option selected>{{ i }}</option>
								{% else %}
								<option>{{ i }}</option>
								{% endif %}
							{% endfor %}
							</select>
							</div>
							<input type="submit" value="Edit Zone Count" class="btn btn-primary btn-large btn-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</form>
	<form action="/add" method="POST">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary" style="margin-top:-75px">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Device</h3>
                            </div>
                            <div class="panel-body">
								<div class="panel panel-primary">
									<div class="panel-heading"><h3 class="panel-title">
										<input type="text" class="form-control" name="device[]" placeholder="Device Name"></h3>
									</div>
									<div class="panel-body">
										<div class="container">
											<div class="row">
												<div class="form-group">
													<div class="col-md-2">
														<label>GPIO Pin Number:</label>
														<select class="form-control" name="pin[]">
														{% for pin in pass_data[0] %}
															<option>{{ pin }}</option>
														{% endfor %}
														</select>
														<br>
														<label for="input_output[]">Input or Output:</label>
														<select class="form-control" name="input_output[]">
															<option>Input</option>
															<option>Output</option>
														</select>
													</div>
													<div class="col-md-2">
														<label for="pullup_pulldown[]">Pull Up, Down or Off:</label>
														<select class="form-control" name="pullup_pulldown[]">
															<option>None</option>
															<option>Pull Up</option>
															<option>Pull Down</option>
															<option>Pull Off</option>
														</select>
														<br>
														<label for="high_low[]">Default State:</label>
														<select class="form-control" name="high_low[]">
															<option>Low</option>
															<option>High</option>
														</select>
													</div>
													<div class="col-md-2">
														<label for="zone[]">Zone:</label>
														<select class="form-control" name="zone[]">
														{% for i in range(1, pass_data[-1]+1) %}
															<option>{{ i }}</option>
														{% endfor %}
														</select>
													</div>
													<div class="col-md-2">
														<label> Note: Pull Up, Pull Down, and Pull Off NOT available for XIO pins.</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
                            </div>
							<input type="submit" value="Add Device" class="btn btn-primary btn-large btn-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</form>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary" style="margin-top:-75px">
						<div class="panel-heading">
							<h3 class="panel-title">Current Devices</h3>
						</div>
						<div class="panel-body">
						{% for device in pass_data[1:-1] %}
						<form action="/edit" method="POST">
							<div class="panel panel-primary">
								<div class="panel-heading"><h3 class="panel-title">
									<input type="text" class="form-control" name="device[]" value="{{ device[0] }}"></h3>
								</div>
								<div class="panel-body">
									<div class="container">
										<div class="row">
											<div class="form-group">
												<div class="col-md-2">
													<label>GPIO Pin Number:</label>
													<select class="form-control" name="pin[]">
													{% for pin in pass_data[0] %}
														{% if pin == device[1][0] %}
														<option selected>{{ pin }}</option>
														{% else %}
														<option>{{ pin }}</option>
														{% endif %}
													{% endfor %}
													</select>
													<br>
													<label for="input_output[]">Input or Output:</label>
													<select class="form-control" name="input_output[]">
														{% if device[1][1] == 'Input' %}
														<option selected>Input</option>
														<option>Output</option>
														{% else %}
														<option>Input</option>
														<option selected>Output</option>
														{% endif %}
													</select>
												</div>
												<div class="col-md-2">
													<label for="pullup_pulldown[]">Pull Up, Down or Off:</label>
													<select class="form-control" name="pullup_pulldown[]">
													{% if device[1][2] == 'None' %}
														<option selected>None</option>
														<option>Pull Up</option>
														<option>Pull Down</option>
														<option>Pull Off</option>
													{% elif device[1][2] == 'Pull Up' %}
														<option>None</option>
														<option selected>Pull Up</option>
														<option>Pull Down</option>
														<option>Pull Off</option>
													{% elif device[1][2] == 'Pull Down' %}
														<option>None</option>
														<option>Pull Up</option>
														<option selected>Pull Down</option>
														<option>Pull Off</option>
													{% elif device[1][2] == 'Pull Off' %}
														<option>None</option>
														<option>Pull Up</option>
														<option>Pull Down</option>
														<option selected>Pull Off</option>
													{% endif %}
													</select>
													<br>
													<label for="high_low[]">Default State:</label>
													<select class="form-control" name="high_low[]">
													{% if device[1][3] == 'Low' %}
														<option selected>Low</option>
														<option>High</option>
													{% else %}
														<option>Low</option>
														<option selected>High</option>
													{% endif %}
													</select>
												</div>
												<div class="col-md-2">
													<label for="zone[]">Zone:</label>
													<select class="form-control" name="zone[]">
														{% for i in range(1, pass_data[-1]+1) %}
															{% if device[1][4]|int == i %}
															<option selected>{{ device[1][4] }}</option>
															{% else %}
															<option>{{ loop.index }}</option>
															{% endif %} 
														{% endfor %}
													</select>
												</div>
												<div class="col-md-2">
													<label> Note: Pull Up, Pull Down, and Pull Off NOT available for XIO pins.</label>
												</div>
											</div>
											<input type="submit" name="submit" value="Remove" class="btn btn-primary btn-large">
											<input type="submit" name="submit" value="Update Device Settings" class="btn btn-primary btn-large">
										</div>
									</div>
								</div>
							</div>
						</form>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
