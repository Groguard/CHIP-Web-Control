<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<div class="navbar navbar-default navbar-static-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/"><span>Chip Web Control</span></a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-ex-collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li class="active">
				  <a href="/">Home</a>
				</li>
				<li>
				  <a href="/add">Add/Edit Devices</a>
				</li>
			  </ul>
			</div>
		  </div>
		</div>
		{% for i in range(1, pass_data[-1]+1) %}
		<div class="section">
		  <div class="container">
			<div class="row">
			  <div class="col-md-12">
				{% if  i == 1 %}
				<div class="panel panel-primary">
				{% else %}
				<div class="panel panel-primary" style="margin-top:-75px">
				{% endif %}
				  <div class="panel-heading">
					<h3 class="panel-title"> Zone {{ loop.index }}</h3>
				  </div>
				  <div class="panel-body">
				{% for device in pass_data[1:-1] if device[1][4]|int == i %}
				<div class="col-md-4">
					<div class="panel panel-primary">
					  <div class="panel-heading">
						<h3 class="panel-title">{{ device[0] }}</h3>
					  </div>
					  <div class="panel-body">
					<div class="panel-body"> 
						<ul class="list-group">
						  <li class="list-group-item"><button name="" id="" type="button" class="btn btn-danger btn-block usable">Power OFF</button></li>
						  <li class="list-group-item"><a class="btn btn-danger btn-block active">Timer</a></li>
						  <li class="list-group-item"><a class="btn btn-danger btn-block active">On for hours | Off for hours</a></li>
						</ul>
					</div>
				  </div>
				</div>
				</div>
				{% endfor %}
			  </div>
			</div>
		 </div>
		</div>
	   </div>
	  </div>
    </div>
		{% endfor %}
 </body>
</html>
